version: 3.7

services:
  ruuvi-api:
    build: ../ruuvi-api
    container_name: ruuvi-api
    restart: always
    # API is open for Caddy
    expose:
     - 8080
    environment:
      DB_HOST: mysql
      DB_USER: ruuvi
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME: ruuvi
      SERVER_PORT: 8080
    networks:
      mysql:
        aliases:
          - ruuvi-api
      ruuvi-api:
        aliases:
          - ruuvi-api
  mysql:
      image: mysql-9.2
      restart: always
      expose:
        - 3306
      ports:
        - "127.0.0.1:3306:3306" # For connections from Docker host
      environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      networks:
        mysql:
          aliases:
            - mysql
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3 is UDP
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/data:/data
      - ./caddy/config:/config
    networks:
      ruuvi-api:
    environment:
      - SERVER_DOMAIN: ${SERVER_DOMAIN}
      
networks:
  mysql:
  ruuvi-api: