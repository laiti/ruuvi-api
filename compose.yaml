version: "3.7"

services:
  mysql:
    image: mysql:9.2
    restart: always
    expose:
      - 3306
    ports:
      - "127.0.0.1:3306:3306" # For connections from Docker host
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

    networks:
      mysql:
        aliases:
          - mysql
  ruuvi-api:
    build: .
    container_name: ruuvi-api
    restart: always
    ports:
     - 8080:8080
    environment:
      DB_HOST: mysql
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      SERVER_PORT: 8080
    networks:
      mysql:

networks:
  mysql: